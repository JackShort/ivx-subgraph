specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IVxFactory
    network: rinkeby
    source:
      address: '0x790Ae4466eBc607AB5B58F6fd289DeAdB5a6F2Cf'
      abi: IVxFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IVxFactory
          file: ./abis/IVxFactory.json
      eventHandlers:
        - event: Redeemed(indexed address,indexed uint256)
          handler: handleRedeemed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/index.ts

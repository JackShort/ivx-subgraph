    name: IVxFactory
    network: rinkeby
    source:
      address: "0xBc4f43a626E97A2755524dcc5bA0AD471ECF5FD8"
      abi: IVxFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IVxFactory
          file: IVxFactory/abis/IVxFactory.json
      eventHandlers:
        - event: Redeem(indexed address,indexed uint256)
          handler: handleRedeem
        - event: Mint(indexed address,indexed uint256,indexed uint256)
          handler: handleMint
      file: IVxFactory/IVxFactory.wasm

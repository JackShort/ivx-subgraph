specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: IVxFactory
    network: mainnet
    source:
      address: "0x2997b2e267be1B97A7525a6E9312B0C708D7F740"
      abi: IVxFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IVxFactory
          file: IVxFactory/abis/IVxFactory.json
      eventHandlers:
        - event: Redeem(indexed address,indexed uint256)
          handler: handleRedeem
        - event: Mint(indexed address,indexed uint256,indexed uint256)
          handler: handleMint
      file: IVxFactory/IVxFactory.wasm
